<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>note</title>
  <link rel="icon" href="_media/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- 引入 Docsify 的 Vue 主题样式 -->
  <link rel="stylesheet" id="theme-style" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 引入 Docsify 侧边栏折叠插件的样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <!-- 引入 Docsify 固定导航栏插件的样式 -->
  <link rel="stylesheet" href="//unpkg.com/@docisfy/navbar-fixed">
  <!-- 引入 Docsify 演示插件的样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-demo@latest/dist/index.min.css" />
</head>

<body>
  <!-- 导航栏 -->
  <nav class="app-nav">
    <!-- 网站 logo 链接 -->
    <p>
      <a href="/">
        <img src="./_media/icon.svg" alt="Logo">
      </a>
    </p>

    <!-- 网站名称 -->
    <p>@Frontend Notes</p>

    <!-- 主题切换菜单 -->
    <ul>
      <li class="theme-switch">
        Theme Switch
        <ul>
          <li data-theme="light">Light Mode</li>
          <li data-theme="dark">Dark Mode</li>
          <li data-theme="system">Follow System</li>
        </ul>
      </li>
    </ul>

    <!-- 指向 GitHub 仓库的链接，显示仓库的星标数 -->
    <a href="https://github.com/10111y/10111y.github.io">
      <img src="https://img.shields.io/github/stars/10111y/10111y.github.io" alt="GitHub Repo stars">
    </a>
  </nav>

  <!-- Docsify 应用的挂载点 -->
  <div id="app">请稍等，玩命加载中...</div>

  <!-- Docsify 配置 -->
  <script>
    window.$docsify = {
      // 网站名称
      name: 'Frontend Notes',
      // 启用封面页
      coverpage: true,
      // 加载侧边栏
      loadSidebar: true,
      // 子标题的最大层级
      subMaxLevel: 3,
      // 设置页面内容距离顶部边距
      topMargin: 90,
      // 滚动到顶部
      auto2top: true,
      // 侧边栏显示的层级
      sidebarDisplayLevel: 0,
      // 搜索插件配置
      search: {
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!'
      },
      // 进度条插件配置
      progress: {
        position: "bottom",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      // mermaid 图表插件配置
      mermaidConfig: {
        querySelector: ".mermaid"
      },
      // Valine 评论插件配置
      Valine: {
        appId: 'P82KEUXDw5eW65Wo2jiNH1R4-gzGzoHsz',
        appKey: 'eQBNQnGYXwwuXWiWLqPt7dLK'
      }
    }
  </script>

  <!-- 引入 Docsify 核心库 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 引入侧边栏折叠插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 引入搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 引入表情符号插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 引入分页插件 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 引入警告引用插件 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- 引入进度条插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!-- 引入 mermaid 图表库 -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <!-- 引入 mermaid 图表插件 -->
  <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
  <!-- 引入演示插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-demo@latest/dist/index.min.js"></script>
  <!-- 引入 Valine 评论库 -->
  <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
  <!-- 引入 Docsify Valine 评论插件 -->
  <script src="//unpkg.com/docsify-valine/dist/docsify-valine.min.js"></script>

  <!-- 引入主题切换脚本 -->
  <script src="./assets/theme-switcher.js"></script>
  <!-- 引入背景切换脚本 -->
  <script src="./assets/background-switcher.js"></script>
</body>

</html>
